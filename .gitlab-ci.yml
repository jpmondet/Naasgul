  image: docker:19.03.13-dind
  variables:
    service_to_build: frontend
  script:
    - docker build -f ${service_to_build}/Dockerfile ${service_to_build}/ -t ${PROJ_NAME}_${service_to_build}:${CI_COMMIT_BRANCH}

